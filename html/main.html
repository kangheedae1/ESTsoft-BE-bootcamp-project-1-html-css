<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle Trip Planner by Chat</title>
    <!-- Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  

  <body onload="getAuthUser()">
    <header class="header">
      <h1></h1>
      <div class="header-left-section">
        <img class="icon" src="../img/world-tour-icon.svg" />
        <a class="icon-text" href="../index.html">Bundle Trip Planner by Chat</a>
      </div>
      <div class="header-m-r-section">
        <div class="header-middle-section">
          <a href="../html/login.html">로그인</a>
          <a href="../html/signin.html">회원가입</a>
          <button type="button">로그아웃</button>
          <a href="../html/main.html">사용자정보 입력</a>
        </div>
        <div class="header-right-section">
          <a href="../html/attractions.html">여행지 상세정보</a>
        </div>
      </div>
    </header>

    <main class="main-main">
      <div class="main-container">
        <h2 class="title">사용자 정보 입력</h2>
        <p class="description">
          현재는 싱가포르 지역만 서비스 가능합니다. 타 국가는 추후 업데이트
          예정입니다.
        </p>
        <!-- form -->
        <form name="form-data" class="user-info" action="../html/chat.html" method="get" onclick="handleSubmit()">
          <fieldset>
            <legend>아래 정보를 입력해주세요</legend>
            <ul>
              <li>
                <input name="gender" type="radio" id="gender-male" value="male" required/>
                <label for="gender-male">남성</label>
              </li>
              <li>
                <input name="gender" type="radio" id="gender-female" value="female"/>
                <label for="gender-female">여성</label>
              </li>
              <li>
                <input name="gender" type="radio" id="gender-mixed" value="male and female mixed"/>
                <label for="gender-mixed">남녀 혼성</label>
              </li>
              <li>
                <input name="gender" type="radio" id="gender-unknown" value="unknown"/>
                <label for="gender-unknown">선택 안함</label>
              </li>
            </ul>
  
            <ul>
              <li>
                <input class="trans-checkbox" name="public" type="checkbox" id="trans1" value="public transport"/>
                <label for="trans1">대중교통</label>
              </li>
              <li>
                <input class="trans-checkbox" name="rental" type="checkbox" id="trans2" value="car rent"/>
                <label for="trans2">렌트카</label>
              </li>
              <li>
                <input class="trans-checkbox" name="taxi" type="checkbox" id="trans3" value="taxi"/>
                <label for="trans3">택시</label>
              </li>
              <li>
                <input class="trans-checkbox" name="sharing" type="checkbox" id="trans4" value="Grab or Uber"/>
                <label for="trans4">Grab 혹은 Uber</label>
              </li>
            </ul>
  
            <ul>
              <li>
                <input name="travel-style" type="radio" id="nature" value="nature" required/>
                <label for="nature">자연관광</label>
              </li>
              <li>
                <input name="travel-style" type="radio" id="city" value="city" />
                <label for="city">도시관광</label>
              </li>
              <li>
                <input name="travel-style" type="radio" id="foodfighter" value="food"/>
                <label for="foodfighter">식도락</label>
              </li>
              <li>
                <input name="travel-style" type="radio" id="luxury" value="luxury"/>
                <label for="luxury">럭셔리</label>
              </li>
              <li>
                <input name="travel-style" type="radio" id="cost-sensitive" value="cost-sensitive"/>
                <label for="cost-sensitive">가성비</label>
              </li>
              <li>
                <input name="travel-style" type="radio" id="with-child" value="with child"/>
                <label for="with-child">어린이 동반</label>
              </li>
            </ul>
  
            <div class="travel-duration">
              <label for="departure">출발일
                <input type="date" id="departure" name="departure" required/>
              </label>
              <label for="arrival">도착일
                <input type="date" id="arrival" name="arrival" required/>
              </label>
            </div>
  
            <div class="people-budget">
              <label for="input-num">인원
                <input type="number" id="input-num" name="num-people" required/> 명
              </label>
              <label for="budget">1인당 여행비
                <input type="number" id="budget" name="budget" step="100000" required/> &#8361;
              </label>
            </div>
          </fieldset>

          <div class="main-buttons">
            <button class="reset-button" type="reset">초기화</button>
            <button class="submit-button" type="submit">전송</button>
          </div>
        </form>
        <!-- /form -->
      </div>
    </main>

    <footer class="footer">
      <p>Copyright 2023. Bundle Trip Planner by Chat All rights reserved.</p>
    </footer>
    <!-- javascript -->
    <script src="../js/main.js"></script>
  </body>
</html>
