<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>정보입력</title>


    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <h1><a href="/html/main.html">chatgpt travel planner</a></h1>
        <div class="header-click">

        </div>
            

    </header>
    <main>
        <div class="container">
            <h2 class="title">여행 기본정보 입력</h2>
            <p class="description">
              현재는 싱가포르 지역만 서비스 가능합니다. 타 국가는 추후 업데이트 예정입니다.
            </p>
      
            <form class="user-info">
              <fieldset class="field">
                <legend>성별</legend>
                <ul>
                  <li>
                    <input name="gender" type="radio" id="gender1">
                    <label for="gender1">남성</label>
                  </li>
                  <li>
                    <input name="gender" type="radio" id="gender2">
                    <label for="gender2">여성</label>
                  </li>
                  <li>
                    <input name="gender" type="radio" id="gender3">
                    <label for="gender3">선택 안함</label>
                  </li>
                </ul>
              </fieldset>

              <fieldset class="field">
                <legend>이동 수단</legend>
                <ul>
                  <li>
                    <input name="html" type="checkbox" id="tech1">
                    <label for="tech1">대중교통</label>
                  </li>
                  <li>
                    <input name="css" type="checkbox" id="tech2">
                    <label for="tech2">렌트카</label>
                  </li>
                  <li>
                    <input name="js" type="checkbox" id="tech3">
                    <label for="tech3">택시</label>
                  </li>
                  <li>
                    <input name="python" type="checkbox" id="tech4">
                    <label for="tech4">Grab 혹은 Uber</label>
                  </li>
                </ul>
              </fieldset>

              <fieldset class="field">
                <legend>여행스타일</legend>
                <ul>
                  <li>
                    <input name="travel-style" type="radio" id="nature">
                    <label for="nature">자연관광</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="city">
                    <label for="city">도시관광</label>
                  </li>

                  <li>
                    <input name="travel-style" type="radio" id="foodfighter">
                    <label for="foodfighter">식도락</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="luxury">
                    <label for="luxury">럭셔리</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="cost-sensitive">
                    <label for="cost-sensitive">가성비</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="with-child">
                    <label for="with-child">어린이 동반</label>
                  </li>

                </ul>
              </fieldset>

              <fieldset>
                <legend>여행 기간</legend>
                <div>
                    <label for="departure">출발일</label>
                    <input type="datetime-local" id="departure">
                </div>
                <div>
                    <label for="arrival">도착일</label>
                    <input type="datetime-local" id="arrival">
                </div>

              </fieldset>
              

              <fieldset class="num-inputs">
                <legend>기타</legend>
                <div>
                  <label for="input-num">인원</label>
                  <input type="number" id="input-num"> 명
                </div>
  
                <div>
                    <label for="currency">예산</label>
                    <input type="number" id="currency"> 원
                </div>
              </fieldset>

              <div class="main-buttons">
  
                <button class="submit-button" type="submit">전송</button>

                <button class="reset-button" type="reset">초기화</button>
              </div>

            </form>
          </div>
    </main>
    <footer>
        <p>Copyright 2023. Chilli All rights reserved.</p>
    </footer>
</body>
</html>
