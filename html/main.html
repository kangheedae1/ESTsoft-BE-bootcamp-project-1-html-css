<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>정보입력</title>


    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- TODO(sunse) : 내일하루종일 코딩해 -->
    <header>
        <h1><a href="/html/main.html">chatgpt travel planner</a></h1>
        <div class="header-click">

        </div>
            

    </header>
    <main>
        <div class="container">
            <h2 class="title">여행 기본정보 입력</h2>
            <p class="description">
              현재는 싱가포르 지역만 서비스 가능합니다. 타 국가는 추후 업데이트 예정입니다.
            </p>
      
            <form name="formData" class="user-info" action="/index.html" method="POST" onclick="handleSubmit()">
              <fieldset class="field" >
                <legend>성별</legend>
                <ul>
                  <li>
                    <input name="gender" type="radio" id="genderMale" value="남성">
                    <label for="genderMale">남성</label>
                  </li>
                  <li>
                    <input name="gender" type="radio" id="genderFemale" value="여성">
                    <label for="genderFemale">여성</label>
                  </li>
                  <li>
                    <input name="gender" type="radio" id="genderUnknown" value="선택 안함">
                    <label for="genderUnknown">선택 안함</label>
                  </li>
                </ul>
              </fieldset>

              <fieldset class="field">
                <legend>이동 수단</legend>
                <ul>
                  <li>
                    <input class="trans-checkbox" name="public" type="checkbox" id="trans1" value="대중교통">
                    <label for="trans1">대중교통</label>
                  </li>
                  <li>
                    <input class="trans-checkbox" name="rental" type="checkbox" id="trans2" value="렌트카">
                    <label for="trans2">렌트카</label>
                  </li>
                  <li>
                    <input class="trans-checkbox" name="taxi" type="checkbox" id="trans3" value="택시">
                    <label for="trans3">택시</label>
                  </li>
                  <li>
                    <input class="trans-checkbox" name="sharing" type="checkbox" id="trans4" value="Grab 혹은 Uber">
                    <label for="trans4">Grab 혹은 Uber</label>
                  </li>
                </ul>
              </fieldset>

              <fieldset class="field">
                <legend>여행스타일</legend>
                <ul>
                  <li>
                    <input name="travel-style" type="radio" id="nature" value="자연">
                    <label for="nature">자연관광</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="city" value="도시">
                    <label for="city">도시관광</label>
                  </li>

                  <li>
                    <input name="travel-style" type="radio" id="foodfighter" value="음식">
                    <label for="foodfighter">식도락</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="luxury" value="luxury">
                    <label for="luxury">럭셔리</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="cost-sensitive" value="cost-sensitive">
                    <label for="cost-sensitive">가성비</label>
                  </li>
                  <li>
                    <input name="travel-style" type="radio" id="with-child" value="with child">
                    <label for="with-child">어린이 동반</label>
                  </li>
                </ul>
              </fieldset>

              <fieldset>
                <legend>여행 기간</legend>
                <div>
                    <label for="departure">출발일</label>
                    <input type="datetime-local" id="departure" name="departure">
                </div>
                <div>
                    <label for="arrival">도착일</label>
                    <input type="datetime-local" id="arrival" name="arrival">
                </div>
              </fieldset>
              

              <fieldset class="num-inputs">
                <legend>기타</legend>
                <div>
                  <label for="input-num">인원</label>
                  <input type="number" id="input-num" name="num-people"> 명
                </div>
  
                <div>
                    <label for="budget">예산</label>
                    <input type="number" id="budget" name="budget"> 원
                </div>
              </fieldset>

              <div class="main-buttons">
                <button class="submit-button" type="submit">전송</button>
                <button class="reset-button" type="reset">초기화</button>
              </div>

            </form>
          </div>
    </main>
    <footer>
        <p>Copyright 2023. Chilli All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
